<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDF File Merger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-code"></i> SDF File Merger</h1>
            <p class="subtitle">Merge multiple SDF files into one</p>
        </div>

        <div class="main-content">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drag & Drop SDF/ZIP Files Here</h3>
                    <p>or click to browse files</p>
                    <p class="file-types">Supported: .sdf, .zip</p>
                    <input type="file" id="fileInput" multiple accept=".sdf,.zip" style="display: none;">
                </div>
            </div>

            <!-- File List -->
            <div class="file-list-section" id="fileListSection" style="display: none;">
                <div class="section-header">
                    <h3><i class="fas fa-list"></i> Selected Files</h3>
                    <button class="btn clear-btn" onclick="clearFiles()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                
                <div class="files-container" id="filesContainer">
                    <!-- Files will appear here -->
                </div>
            </div>

            <!-- Actions -->
            <div class="action-buttons">
                <button class="btn merge-btn" id="mergeBtn" onclick="mergeFiles()">
                    <i class="fas fa-code-branch"></i> Merge Files
                </button>
                <button class="btn download-btn" id="downloadBtn" onclick="downloadMergedFile()" disabled>
                    <i class="fas fa-download"></i> Download Merged File
                </button>
            </div>

            <!-- Status -->
            <div class="status-section">
                <div class="status-text" id="statusText">
                    Ready to merge files
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="file-count" id="fileCount">0 files selected</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>SDF File Merger Tool â€¢ Simple and Efficient</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
